<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery use flexbox</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <main class="outer">
        <h2 class="title">Evolution of Apple</h2>
        <ul class="content">
            <!--Apple products every 5 years, 1985 to present-->
            <li>
                <img src="images/Macintosh-XL.jpg" alt="Macintosh XL">
                <p class="para">1985 - Macintosh XL</p>
            </li>
            <li>
                <img src="images/Macintosh-LC.jpg" alt="Macintosh LC">
                <p class="para">1990 - Macintosh LC</p>
            </li>
            <li>
                <img src="images/power-macintosh-8500.jpg" alt="Power Macintosh 8500" - Power Macintosh 8500>
                <p class="para">1995 - Power Macintosh 8500</p>
            </li>
            <li>
                <img src="images/Power-mac-G4-cube.jpg" alt="Power Mac G4 Cube">
                <p class="para">2000 - Power Mac G4 Cube</p>
            </li>
            <li>
                <img src="images/Mac-mini.jpg" alt="Mac Mini">
                <p class="para">2005 - Mac Mini</p>
            </li>
            <li>
                <img src="images/iPhone-4.jpg" alt="iPhone 4">
                <p class="para">2010 - iPhone 4</p>
            </li>
            <li>
                <img src="/images\Apple-watch.jpg" alt="Apple Watch">
                <p class="para">2015 - Apple Watch</p>
            </li>
            <li>
                <img src="/images\iPhone-12.jpg" alt="iPhone 12">
                <p class="para">2020 - iPhone 12</p>
                </li>
            <li>
                <img src="/images\iPhone-17.jpg" alt="iPhone 17">
                <p class="para">2025 - iPhone 17</p>
            </li>
        </ul>
    </main>
</body>
</html>
